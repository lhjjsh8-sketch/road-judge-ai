1단계: 프로젝트 생성

cd ~/Desktop
npx create-react-app ai-muncheol
cd ai-muncheol

2단계: 제가 준 JSX 파일로 교체
cp ~/Downloads/모델/AI문철_앱.jsx src/App.jsx

3단계: 기존 App.js 삭제 (충돌 방지)
rm src/App.js
rm src/App.css
rm src/App.test.js
rm src/logo.svg

4단계: index.js 수정 (import 경로)
cat > src/index.js << 'EOF'
import React from 'react';
import ReactDOM from 'react-dom/client';
import App from './App';

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(
  <React.StrictMode>
    <App />
  </React.StrictMode>
);
EOF

5단계: 실행
npm start


방법 1: 기존 서버 종료 후 재시작
kill -9 86486
npm start

