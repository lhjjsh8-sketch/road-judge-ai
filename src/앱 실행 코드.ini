코드 수정: VS Code로 접속해서 src/App.js의 API_URL 부분에 새 IP를 넣고 저장한다.

반영 (재시작): 리액트가 핫 리로딩(Hot Reloading)으로 알아서 잡을 때도 있지만, 확실하게 하려면 터미널에서 pm2 restart frontend를 한 번 쳐준다.

새 주소 접속: 브라우저 주소창에 http://[새로운IP]:3000을 치고 들어가면 정상 작동한다.


#1. 올바른 위치로 이동
cd /home/ubuntu/ai-muncheol

# 2. 프론트엔드 실행 (src 안이 아니라 여기서 실행하는 게 핵심)
pm2 start npm --name "frontend" -- start

# 3. 백엔드 실행 (이제 backend.py가 여기 있으니까 바로 실행됨)
pm2 start ./run_backend.sh --name "backend"

# 4. 설정 저장
pm2 save

# 프로세스 종료
pm2 delete all


# 1. 가상환경
conda create -n aimuncheol python=3.10 -y
conda activate aimuncheol

# 2. PyTorch (2.5.1로 다운그레이드)
pip install torch==2.5.1 torchvision==0.20.1

# 3. setuptools 업그레이드
pip install --upgrade pip setuptools wheel

# 4. mmengine
pip install mmengine

# 5. mmcv (일반 mmcv가 빌드 실패해서 lite 버전으로)
pip install mmcv-lite==2.1.0

# 6. decord (Mac ARM용)
pip install eva-decord

# 7. mmaction2 (의존성 무시하고 설치)
pip install mmaction2==1.2.0 --no-deps

# 8. 나머지
pip install matplotlib einops scipy flask flask-cors pandas

# 9. importlib-metadata 설치 (mmcv 의존성 문제 해결)
pip install importlib-metadata

# 10. backend.py 위치 확인 후 실행
ls ~/Downloads/모델/backend*
python backend.py
